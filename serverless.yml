service: serverless-spa

provider:
  name: aws
  runtime: nodejs12.x
  stage: dev
  region: us-east-1
  memorySize: 128
  timeout: 1

functions:

resources:
  Resources:
    Website:
      Type: AWS::S3::Bucket
      Properties:
        WebsiteConfiguration:
          ErrorDocument: index.html
          IndexDocument: index.html
  Outputs:
    WebSiteUrl:
      Value: {"Fn::GetAtt": [Website, WebsiteURL]}
    WebSiteBucket:
      Value: {Ref: Website}